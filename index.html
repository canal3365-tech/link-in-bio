<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <style>
        body {
            background: #0a0a0a;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            color: white;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 20px;
            border: 4px solid #444;
        }
        .title {
            font-size: 22px;
            margin: 15px 0;
            font-weight: bold;
        }
        a {
            width: 80%;
            max-width: 350px;
            background: #222;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: 0.2s;
        }
        a:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <img class="avatar" src="https://via.placeholder.com/150" alt="Foto">
    <div class="title">Meu Link na Bio</div>

    <a href="#">Instagram</a>
    <a href="#">TikTok</a>
    <a href="#">WhatsApp</a>
    <a href="#">YouTube</a>

</body>
</html>
